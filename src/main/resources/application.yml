spring:
  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboard
    username: dev
    password: dev1234

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    check-template-location: true
    cache: true

  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8070

